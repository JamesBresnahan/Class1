<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{
                color:red;
            }
        </style>
    </head>
<body>

    <div>
        <a href ='/main-blog-page'>Main Blog Page</a>
    </div>

    <div>
        <a href = '/add-a-blog-entry'>Add a Blog Entry</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
    {% endwith %}
    {% block content %}
    {% endblock %}

</body>
</html>
